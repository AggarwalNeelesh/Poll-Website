{% extends "polling/index.html" %}
{% block userProfile %}
    <div class="conainer px-5"><h1 >User Profile</h1></div>
        <div class="card mb-4 container-fluid px-5">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{name}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{phone}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">No. of Question Created</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{question}}</p>
              </div>
            </div>

          </div>
        </div>
    <br>
    <h2 class="px-5">Questions Created by User :- </h2>
   {% for i in quesList %}
    <div class="container mt-sm-5 my-1" >
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>{{i.question}}</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <input type='hidden' name='qid' value="{{i.Q_id}}">
                <label class="options">{{i.op1}}
                    <span class="checkmark"></span>
                </label>
                <label class="options">{{i.op2}}
                    <span class="checkmark"></span>
                </label>
                <label class="options">{{i.op3}}
                    <span class="checkmark"></span>
                </label>
                <label class="options">{{i.op4}}
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
