<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Welcome to Home Page</title>
    {% load static%}
<!--    <link rel="stylesheet" href="{% static '/homepage.css' %}">-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body{
          background-color: white;
      }
      .navbar{
        border-radius : 0px 0px 0px 5px;
      }
      .nav-item{
        text-align: center;
      }
      .hh{
            font-size: 23px;
            margin: 0px;
      }
      .nav-link:hover{
        color: white;
      }
      .questionContainer{
          background-color: #17a2b8;
          color: white;
          border-radius: 10px;
          padding: 15px;
          font-family: 'Montserrat', sans-serif;
          margin:30px;
          max-width: 1000px;
          border: 2px solid black;
      }
      .questionContainer:hover{
        border: 2px solid #343473;
        box-shadow: 5px 5px 5px grey;
      }
      .container > p{
          font-size: 32px;
      }
      .options{
          position: relative;
          padding-left: 40px;
      }
      #options label{
          display: block;
          margin-bottom: 10px;
          font-size: 20px;
          cursor: pointer;
      }
      #options label:hover{
          color: #206570;
      }
      .options input{
          opacity: 0;
      }
      .checkmark {
          position: absolute;
          top: 4px;
          left: 0;
          height: 18px;
          width: 18px;
          background-color: #17a2b8;
          border: 1px solid #ddd;
          border-radius: 20%;
      }
      .userdetails{
        font-size: 23px;
        font-weight: 600;
      }
      .options input:checked ~ .checkmark:after {
          display: block;
      }
      .options .checkmark:after{
          content: "";
          width: 10px;
          height: 10px;
          display: block;
          background: white;
          position: absolute;
          top: 50%;
          left: 50%;
          border-radius: 50%;
          transform: translate(-50%,-50%) scale(0);
          transition: 300ms ease-in-out 0s;
      }
      .tag-head{
        font-size: 30px;
        color: #17a2b8;
        font-weight: 600;
        margin-bottom: 15px;
      }
      .tag{
        margin-y: auto;
        padding-left:5px;
        padding-top:5px;
        border-bottom: 2px solid #17a2b8;
        border-left: 2px solid #17a2b8;
        margin-top: 1px;
        border-radius: 10px;
      }
      .tag:hover{
        color: white;
        background-color: #17a2b8;
        font-weight: 700px;
      }
      h4{
        font-size:23px;
        margin: 0px;
      }
      li a h4{
        color:black;
        padding-left:10px;
        padding-right:10px;
        padding-top:3px;
        padding-bottom:3px;
      }
      li a h4:hover{
        background: white;
        border-radius: 10px;
      }
      .options input[type="radio"]:checked ~ .checkmark{
          background: #21bf73;
          transition: 300ms ease-in-out 0s;
      }
      .options input[type="radio"]:checked ~ .checkmark:after{
          transform: translate(-50%,-50%) scale(1);
      }
      .btn-primary{
          background-color: #555;
          color: #ddd;
          border: 1px solid #ddd;
      }
      .btn-primary:hover{
          background-color: #21bf73;
          border: 1px solid #21bf73;
      }
      .btn-success{
          padding: 5px 25px;
          background-color: #21bf73;
      }
      .button{
          font-size: 18px;
          background: #0a0b68cc;
          color: white;
          font-weight: 600;
          width: 60%;
          height: 35px;
          border: 2px solid #84bfcf;
      }
      .button:hover{
          background: white;
          color: #17a2b8;
      }
      @media(max-width:576px){
          .question{
              width: 100%;
              word-spacing: 2px;
          }
      }
    </style>
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
          <a class="navbar-brand"  href="/"><h4><b>Polling Website</b></h4></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active mx-3">
                <a class="nav-link" href="/profile/"><h4>User Profile</h4><span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active mx-3">
                <a class="nav-link" href="/createquestion/"><h4>Create Question</h4><span class="sr-only">(current)</span></a>
              </li>
               <li class="nav-item active mx-3 ">
                <a class="nav-link" href="/logout/"><h4>Logout</h4><span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
    </nav>
    {% block userProfile %}{% endblock %}
    {% block homepage %}{% endblock %}
    {% block createQuestion %}{% endblock %}
  </body>
</html>
