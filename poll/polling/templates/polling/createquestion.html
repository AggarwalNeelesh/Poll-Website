<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Create Question</title>
  </head>
  {% load static %}
  <body>
    <h1>Create Question</h1>
   <div class="container">
    <form id="question-form" class="form" action="http://127.0.0.1:8000/createquestion/" method="post">{% csrf_token %} 
      <div class="form-group">
        <label for="exampleFormControlInput1">Question</label>
        <input type="text" class="form-control" id="ques" name="ques" placeholder = "Write your Question" required>
        <br>
      <div class="form-group">
        <input type="text" class="form-control" id="opt1" name="opt1" placeholder="Option 1" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="opt2" name="opt2" placeholder="Option 2" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="opt3" name="opt3" placeholder="Option 3" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="opt4" name="opt4" placeholder="Option 4" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Question</button>
    </form>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script >
      {% if LimitExceeded %}
        alert("You have already created created maximum Questions per user");
      {% endif %}
    </script>
  </body>

</html>
